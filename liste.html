<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yoklama Listesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: url('kampus1.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      padding-top: 0px;
    }

/* Soft Blur Layer */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.8); /* saydamlık katmanı */
  backdrop-filter: blur(4px); /* soft blur */
  z-index: -1;
}


    h1 {
      color: #8D1F41;
    }

    .top-right-buttons {
      position: absolute;
      top: 100px;
      right: 100px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #8D1F41;
      color: white;
      cursor: pointer;
    }

    .download-button {
      position: relative;
      display: inline-block;
    }

    table {
      width: 90%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #8D1F41;
      color: white;
      cursor: pointer;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .search-bar {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 8px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="top-right-buttons">
    <button onclick="exportToPDF()">PDF</button>
    <div class="download-button">
      <button onclick="exportToExcel()">Excel</button>
    </div>
  </div>

  <h1>Yoklama Listesi</h1>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="İsim ya da Okul No ile ara...">
  </div>

  <table id="attendanceTable">
    <thead>
      <tr>
        <th onclick="sortTable(0)">ID</th>
        <th onclick="sortTable(1)">Tarih/Saat</th>
        <th onclick="sortTable(2)">Okul No</th>
        <th onclick="sortTable(3)">Ad Soyad</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Veriler buraya gelecek -->
    </tbody>
  </table>

  <div style="margin-top: 20px; text-align: center;">
    <button onclick="clearList()">Listeyi Temizle</button>
  </div>

  <script>
    const tableBody = document.getElementById("tableBody");
    const searchInput = document.getElementById("searchInput");
    let data = JSON.parse(localStorage.getItem("yoklamaVerileri")) || [];

    function renderTable(veriler) {
      tableBody.innerHTML = "";
      veriler.forEach((veri, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${veri.tarih}</td>
          <td>${veri.okulNo}</td>
          <td>${veri.adSoyad}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function clearList() {
      const confirmClear = confirm("Bu işlem tüm listeyi silecek. Emin misiniz?");
      if (confirmClear) {
        localStorage.removeItem("yoklamaVerileri");
        data = [];
        renderTable(data);
        alert("Liste temizlendi.");
      }
    }

    let currentSortColumn = null;
    let currentSortDirection = 'asc';

    function sortTable(columnIndex) {
      if (currentSortColumn === columnIndex) {
        currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
      } else {
        currentSortColumn = columnIndex;
        currentSortDirection = 'asc';
      }

      data.sort((a, b) => {
        let valA, valB;
        switch (columnIndex) {
          case 0:
            valA = data.indexOf(a) + 1;
            valB = data.indexOf(b) + 1;
            break;
          case 1:
            valA = new Date(a.tarih);
            valB = new Date(b.tarih);
            break;
          case 2:
            valA = a.okulNo.toString();
            valB = b.okulNo.toString();
            break;
          case 3:
            valA = a.adSoyad.toLowerCase();
            valB = b.adSoyad.toLowerCase();
            break;
          default:
            valA = ""; valB = "";
        }

        if (valA < valB) return currentSortDirection === 'asc' ? -1 : 1;
        if (valA > valB) return currentSortDirection === 'asc' ? 1 : -1;
        return 0;
      });

      renderTable(data);
    }

    searchInput.addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const filtered = data.filter(item =>
        item.adSoyad.toLowerCase().includes(query) ||
        item.okulNo.toLowerCase().includes(query)
      );
      renderTable(filtered);
    });

    function exportToExcel() {
      let table = document.getElementById("attendanceTable").outerHTML;
      let dataType = 'application/vnd.ms-excel';
      let tableHTML = table.replace(/ /g, '%20');
      let link = document.createElement("a");
      link.href = 'data:' + dataType + ', ' + tableHTML;
      link.download = 'yoklama_listesi.xls';
      link.click();
    }

    function exportToPDF() {
      const table = document.getElementById("attendanceTable");
      const win = window.open('', '', 'height=700,width=900');
      win.document.write('<html><head><title>Yoklama PDF</title>');
      win.document.write('<style>table {width: 100%;border-collapse: collapse;} th, td {border: 1px solid #ccc;padding: 8px;text-align: center;} th {background-color: #eee;}</style>');
      win.document.write('</head><body>');
      win.document.write('<h2>Yoklama Listesi</h2>');
      win.document.write(table.outerHTML);
      win.document.write('</body></html>');
      win.document.close();
      win.print();
    }

    renderTable(data);
  </script>
</body>
</html>
