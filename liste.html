<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoklama Listesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: url('kampus1.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      padding-top: 0px;
      box-sizing: border-box;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(4px);
      z-index: -1;
    }

    h1 {
      color: #8D1F41;
      font-size: 24px;
      text-align: center;
      margin-top: 20px;
    }

    .top-right-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      z-index: 10;
    }

    button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #8D1F41;
      color: white;
      cursor: pointer;
    }

    .download-button {
      display: inline-block;
    }

    .search-bar {
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      max-width: 1000px;
      border-collapse: collapse;
      margin-top: 20px;
      overflow-x: auto;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #8D1F41;
      color: white;
      cursor: pointer;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .copyright {
      margin-top: 30px;
      font-size: 12px;
      color: #000000;
      text-align: center;
    }

    .action-buttons {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    @media (max-width: 600px) {
      .top-right-buttons {
        position: static;
        margin-bottom: 10px;
        justify-content: center;
      }

      table {
        font-size: 12px;
      }

      th, td {
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <script src="login.js"></script>
  <script>
    enforceAuthentication("form.html");
  </script>

  <div class="top-right-buttons">
    <button onclick="exportToPDF()">PDF</button>
    <div class="download-button">
      <button onclick="exportToExcel()">Excel</button>
    </div>
  </div>

  <h1>Yoklama Listesi</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="İsim ya da Okul No ile ara...">
  </div>

  <table id="attendanceTable">
    <thead>
      <tr>
        <th><input type="checkbox" id="selectAllCheckbox" onchange="toggleSelectAll(this)"></th>
        <th onclick="sortTable(0)">ID</th>
        <th onclick="sortTable(1)">Tarih/Saat</th>
        <th onclick="sortTable(2)">Okul No</th>
        <th onclick="sortTable(3)">Ad Soyad</th>
        <th>İşlem</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div class="action-buttons">
    <button onclick="deleteSelectedRows()">Seçilenleri Sil</button>
    <button onclick="clearList()">Listeyi Temizle</button>
    <button onclick="window.location.href='https://ahmetdogankuday.github.io/yoklama/index.html'">Anasayfa</button>
  </div>

  <div class="copyright">© 2025 Ahmet Doğan Kuday – Tüm hakları saklıdır.</div>

  <script>
    const tableBody = document.getElementById("tableBody");
    const searchInput = document.getElementById("searchInput");
    let data = JSON.parse(localStorage.getItem("yoklamaVerileri")) || [];

function renderTable(veriler) {
  tableBody.innerHTML = "";
  veriler.forEach((veri, index) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td><input type="checkbox" class="rowCheckbox" onchange="updateSelectAllStatus()"></td>
      <td>${index + 1}</td>
      <td>${veri.tarih}</td>
      <td>${veri.okulNo}</td>
      <td>${veri.adSoyad}</td>
      <td><button onclick="deleteRow(${index})">Sil</button></td>
    `;
    tableBody.appendChild(row);
  });

  // Tablonun yeniden çizilmesinden sonra kontrol et
  updateSelectAllStatus();
}

function toggleSelectAll(masterCheckbox) {
  const checkboxes = document.querySelectorAll('.rowCheckbox');
  checkboxes.forEach(checkbox => {
    checkbox.checked = masterCheckbox.checked;
  });
}

function updateSelectAllStatus() {
  const allCheckboxes = document.querySelectorAll('.rowCheckbox');
  const selectAllCheckbox = document.getElementById("selectAllCheckbox");
  if (allCheckboxes.length === 0) {
    selectAllCheckbox.checked = false;
    return;
  }
  const allChecked = Array.from(allCheckboxes).every(cb => cb.checked);
  selectAllCheckbox.checked = allChecked;
}

    function deleteRow(index) {
      data.splice(index, 1);
      localStorage.setItem("yoklamaVerileri", JSON.stringify(data));
      renderTable(data);
    }

    function deleteSelectedRows() {
      const checkboxes = document.querySelectorAll(".rowCheckbox");
      const newData = [];
      data.forEach((item, index) => {
        if (!checkboxes[index].checked) {
          newData.push(item);
        }
      });
      data = newData;
      localStorage.setItem("yoklamaVerileri", JSON.stringify(data));
      renderTable(data);
    }

    function toggleSelectAll(masterCheckbox) {
      const checkboxes = document.querySelectorAll('.rowCheckbox');
      checkboxes.forEach(checkbox => {
        checkbox.checked = masterCheckbox.checked;
      });
    }

    let currentSortColumn = null;
    let currentSortDirection = 'asc';

    function sortTable(columnIndex) {
      if (currentSortColumn === columnIndex) {
        currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
      } else {
        currentSortColumn = columnIndex;
        currentSortDirection = 'asc';
      }

      data.sort((a, b) => {
        let valA, valB;
        switch (columnIndex) {
          case 0:
            valA = data.indexOf(a) + 1;
            valB = data.indexOf(b) + 1;
            break;
          case 1:
            valA = new Date(a.tarih);
            valB = new Date(b.tarih);
            break;
          case 2:
            valA = a.okulNo.toString();
            valB = b.okulNo.toString();
            break;
          case 3:
            valA = a.adSoyad.toLowerCase();
            valB = b.adSoyad.toLowerCase();
            break;
          default:
            valA = ""; valB = "";
        }

        if (valA < valB) return currentSortDirection === 'asc' ? -1 : 1;
        if (valA > valB) return currentSortDirection === 'asc' ? 1 : -1;
        return 0;
      });

      renderTable(data);
    }

    searchInput.addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const filtered = data.filter(item =>
        item.adSoyad.toLowerCase().includes(query) ||
        item.okulNo.toLowerCase().includes(query)
      );
      renderTable(filtered);
    });

    function exportToExcel() {
      let table = document.getElementById("attendanceTable").outerHTML;
      let dataType = 'application/vnd.ms-excel';
      let tableHTML = table.replace(/ /g, '%20');
      let link = document.createElement("a");
      link.href = 'data:' + dataType + ', ' + tableHTML;
      link.download = 'yoklama_listesi.xls';
      link.click();
    }

    function exportToPDF() {
      const table = document.getElementById("attendanceTable");
      const win = window.open('', '', 'height=700,width=900');
      win.document.write('<html><head><title>Yoklama PDF</title>');
      win.document.write('<style>table {width: 100%;border-collapse: collapse;} th, td {border: 1px solid #ccc;padding: 8px;text-align: center;} th {background-color: #eee;}</style>');
      win.document.write('</head><body>');
      win.document.write('<h2>Yoklama Listesi</h2>');
      win.document.write(table.outerHTML);
      win.document.write('</body></html>');
      win.document.close();
      win.print();
    }

    renderTable(data);
  </script>
</body>
</html>
