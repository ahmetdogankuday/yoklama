<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yoklama Formu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    h1 {
      color: #8D1F41;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }
    input[type="text"], input[type="number"], input[type="password"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #8D1F41;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .success {
      color: green;
      margin-top: 15px;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 10px;
    }
    .copyright {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }
    .admin-button {
      margin-top: 15px;
    }
    .login-popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background-color: white;
      padding: 25px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 999;
    }
    .login-popup input {
      margin-bottom: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <img class="logo" src="logo-black.png" alt="Bezmialem Logo">
  <h1>Ders Yoklama Formu</h1>

  <!-- FORM -->
  <form id="attendanceForm">
    <input type="number" id="ogrNo" placeholder="Okul Numarası" required>
    <input type="text" id="adSoyad" placeholder="Ad Soyad" required>
    <button type="submit">Gönder</button>
  </form>

  <div class="success" id="successMsg"></div>

  <!-- İMZA LİSTESİ BUTONU -->
  <div class="admin-button" style="display: block;">
    <button onclick="showLogin()">İmza Listesine Git</button>
  </div>

  <!-- GİRİŞ PENCERESİ -->
  <div class="login-popup" id="loginPopup">
    <h3>Giriş Yap</h3>
    <input type="text" id="username" placeholder="Kullanıcı Adı">
    <input type="password" id="password" placeholder="Şifre">
    <button onclick="checkLogin()">Giriş</button>
  </div>

  <div class="copyright">© 2025 Ahmet Doğan Kuday – Tüm hakları saklıdır.</div>

  <script>
    // Liste Kaydetme
    let idCounter = localStorage.getItem("idCounter") || 1;

    document.getElementById("attendanceForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const ogrNo = document.getElementById("ogrNo").value.trim();
      const adSoyad = document.getElementById("adSoyad").value.trim();
      if (!ogrNo || !adSoyad) return;

      const now = new Date();
      const tarihSaat = now.toLocaleString('tr-TR', {
        day: '2-digit', month: 'long', year: 'numeric',
        hour: '2-digit', minute: '2-digit'
      });

      const kayit = {
        id: idCounter++,
        tarih: tarihSaat,
        okulNo: ogrNo,
        adSoyad: adSoyad
      };

      localStorage.setItem("idCounter", idCounter);
      let liste = JSON.parse(localStorage.getItem("yoklamaVerileri")) || [];
      liste.push(kayit);
      localStorage.setItem("yoklamaVerileri", JSON.stringify(liste));

      document.getElementById("successMsg").textContent = "Yoklama başarıyla kaydedildi.";
      document.getElementById("attendanceForm").reset();
    });

    // Giriş İşlemleri
    function showLogin() {
      document.getElementById("loginPopup").style.display = "block";
    }

    function checkLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "ahmet.kuday" && password === "Bezmialem1845") {
        window.location.href = "liste.html";
      } else {
        alert("Kullanıcı adı veya şifre hatalı!");
      }
    }

    // Her URL’de görünürlüğü garantile
    document.addEventListener("DOMContentLoaded", function () {
      const adminBtn = document.querySelector('.admin-button');
      if (adminBtn) adminBtn.style.display = "block";
    });
  </script>

</body>
</html>
