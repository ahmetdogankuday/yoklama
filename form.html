<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yoklama Formu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    h1 {
      color: #8D1F41;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }
    input[type="text"], input[type="number"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #8D1F41;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .success {
      color: green;
      margin-top: 15px;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 10px;
    }
    .copyright {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }
    .admin-button {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <img class="logo" src="logo-black.png" alt="Bezmialem Logo">
  <h1>Ders Yoklama Formu</h1>

  <!-- FORM -->
  <form id="attendanceForm">
    <input type="number" id="ogrNo" placeholder="Okul Numarası" required>
    <input type="text" id="adSoyad" placeholder="Ad Soyad" required>
    <button type="submit">Gönder</button>
  </form>

  <div class="success" id="successMsg"></div>

  <!-- Copyright -->
  <div class="copyright">© 2025 Ahmet Doğan Kuday – Tüm hakları saklıdır.</div>

  <!-- Admin Giriş Butonu -->
  <div class="admin-button">
    <button onclick="goToList()">İmza Listesine Git</button>
  </div>

  <script>
    // Yoklama Kaydetme
    let idCounter = localStorage.getItem("idCounter") || 1;

    document.getElementById("attendanceForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const ogrNo = document.getElementById("ogrNo").value.trim();
      const adSoyad = document.getElementById("adSoyad").value.trim();
      if (!ogrNo || !adSoyad) return;

      const now = new Date();
      const tarihSaat = now.toLocaleString('tr-TR', {
        day: '2-digit', month: 'long', year: 'numeric',
        hour: '2-digit', minute: '2-digit'
      });

      const kayit = {
        id: idCounter++,
        tarih: tarihSaat,
        okulNo: ogrNo,
        adSoyad: adSoyad
      };

      localStorage.setItem("idCounter", idCounter);

      let liste = JSON.parse(localStorage.getItem("yoklamaVerileri")) || [];
      liste.push(kayit);
      localStorage.setItem("yoklamaVerileri", JSON.stringify(liste));

      document.getElementById("successMsg").textContent = "Yoklama başarıyla kaydedildi.";
      document.getElementById("attendanceForm").reset();
    });

    // Admin Giriş Fonksiyonu
    function goToList() {
      const username = prompt("Kullanıcı Adı:");
      const password = prompt("Şifre:");

      if (username === "ahmet.kuday" && password === "Bezmialem1845") {
        window.location.href = "liste.html";
      } else {
        alert("Kullanıcı adı veya şifre hatalı!");
      }
    }
  </script>

</body>
</html>
